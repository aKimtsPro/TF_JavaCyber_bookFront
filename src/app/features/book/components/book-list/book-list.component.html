<h3>Book List</h3>

<ng-container *ngIf="books$ | async as books">
  <p-table [value]="books">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
